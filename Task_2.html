<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration Form</title>
  <style>
    form {
      width: 400px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    .radio-group,
    .checkbox-group {
      margin-left: 20px;
      margin-top: 5px;
    }
    textarea {
      height: 60px;
    }
    button {
      margin-top: 15px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<form>
  <h2><strong>Conference Registration Form</strong></h2>

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email address" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="18" max="99" value="18" required>

  <label>Gender:</label>
  <div class="radio-group">
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
  </div>

  <label for="country">Country of Residence:</label>
  <select id="country" name="country">
    <option value="malaysia">Malaysia</option>
    <option value="indonesia">Indonesia</option>
    <option value="singapore">Singapore</option>
    <option value="thailand">Thailand</option>
  </select>

  <label>Areas of Interest:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="interest" value="software"> Software Development</label>
    <label><input type="checkbox" name="interest" value="data"> Data Science</label>
    <label><input type="checkbox" name="interest" value="cyber"> Cybersecurity</label>
    <label><input type="checkbox" name="interest" value="ai"> Artificial Intelligence</label>
  </div>

  <label>Experience Level:</label>
  <div class="radio-group">
    <label><input type="radio" name="experience" value="beginner"> Beginner</label>
    <label><input type="radio" name="experience" value="intermediate"> Intermediate</label>
    <label><input type="radio" name="experience" value="advanced"> Advanced</label>
  </div>

  <label for="comments">Comments or Questions:</label>
  <textarea id="comments" name="comments" placeholder="Any comments or questions?"></textarea>

  <button type="submit">Register</button>
  <button type="reset">Reset</button>
</form>

</body>
</html>
